<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Acquisition Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }

        header {
            background: #1e1e1e;
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar button {
            background: #ff6f00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .sidebar button:hover {
            background: #e65c00;
        }

        .sidebar button:active {
            transform: scale(0.95);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .section {
            display: none;
            width: 100%;
            max-width: 700px;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            border-radius: 4px;
            padding: 10px;
            background: #222;
            height: 400px;
        }

        .chat-input {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 1rem;
        }

        .chat-input button {
            background: #ff6f00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <header>Talent Acquisition Assistant</header>

    <div class="container">
        <aside class="sidebar">
            <button onclick="openSection('dashboard')">Dashboard</button>
            <button onclick="openSection('candidates')">Candidates</button>
            <button onclick="openSection('scheduler')">Scheduler</button>
            <button onclick="openSection('chatbot')">Chatbot</button>
        </aside>

        <main class="main-content">
            <section id="dashboard" class="section">
                <h2>Dashboard</h2>
                <p>Welcome to the dashboard. Here you can view insights and analytics.</p>
            </section>

            <section id="candidates" class="section">
                <h2>Candidates</h2>
                <p>Manage candidate profiles and applications.</p>
            </section>

            <section id="scheduler" class="section">
                <h2>Scheduler</h2>
                <p>Schedule interviews and manage time slots.</p>
            </section>

            <section id="chatbot" class="section active">
                <h2>Chatbot</h2>
                <div id="chatbox"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        function openSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active');
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const chatbox = document.getElementById('chatbox');
            if (input.value.trim() !== "") {
                const message = document.createElement('div');
                message.textContent = input.value;
                message.style.background = '#ff6f00';
                message.style.color = 'white';
                message.style.padding = '10px';
                message.style.margin = '5px 0';
                message.style.borderRadius = '6px';
                message.style.textAlign = 'right';
                chatbox.appendChild(message);
                input.value = "";
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
